<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AwardHub</title>

  <script>
    /**
     * GitHub Pages SPA fallback for History API routing.
     *
     * Problem:
     * - Directly opening /steamawards/2018/ makes GitHub Pages look for a real file.
     * - It doesn't exist, so GitHub Pages serves /404.html.
     *
     * Fix:
     * - Store the originally requested path.
     * - Redirect to "/" (where index.html exists).
     * - index.html will restore the path and let the SPA router render correctly.
     */
    (function () {
      var redirect = location.pathname + location.search + location.hash;
      sessionStorage.setItem("awardhub:redirect", redirect);
      location.replace("/");
    })();
  </script>
</head>
<body></body>
</html>
